<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00FFFF" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#00FFFF" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#00FFFF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orbCenter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#33FFFF"/>
      <stop offset="100%" stop-color="#00CCDD"/>
    </radialGradient>
  </defs>
  <!-- Solid deep space background — no transparency -->
  <rect width="1024" height="1024" fill="#0A0A1A"/>
  <!-- Subtle ambient glow -->
  <circle cx="512" cy="512" r="420" fill="url(#glow)"/>
  <!-- Outer ring -->
  <circle cx="512" cy="512" r="380" fill="none" stroke="#00FFFF" stroke-width="18" opacity="0.5"/>
  <!-- Middle ring -->
  <circle cx="512" cy="512" r="280" fill="none" stroke="#00FFFF" stroke-width="22" opacity="0.7"/>
  <!-- Inner ring -->
  <circle cx="512" cy="512" r="180" fill="none" stroke="#00FFFF" stroke-width="16" opacity="0.85"/>
  <!-- Core orb — solid filled circle -->
  <circle cx="512" cy="512" r="90" fill="url(#orbCenter)"/>
  <!-- Core highlight -->
  <circle cx="492" cy="492" r="30" fill="#AAFFFF" opacity="0.3"/>
</svg>