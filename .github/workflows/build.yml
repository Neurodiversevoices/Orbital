name: Web Build & Validate

# WEB ONLY â€” NO MOBILE BUILDS
# EAS, iOS, Android, TestFlight builds are DISABLED

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  doctor:
    name: Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run Doctor
        id: doctor
        run: npm run doctor

      - name: Upload Health Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: health-report
          path: |
            health-report.md
            config-snapshot.json
          retention-days: 30

  validate:
    name: Validate & Build Web
    needs: doctor
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: TypeScript Check
        run: npx tsc --noEmit

      - name: Build Web
        run: npm run build:web
