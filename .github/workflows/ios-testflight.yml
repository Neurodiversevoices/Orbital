name: iOS TestFlight (EAS)

on:
  workflow_dispatch:
  push:
    branches: ["master"]

jobs:
  ios-testflight:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm i -g eas-cli

      - name: Verify Expo auth
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas whoami

      # NOTE: We are NOT passing --asc-* flags because your EAS CLI in Actions
      # rejected them as "Unexpected arguments". Weâ€™ll build first, then submit.
      - name: Build iOS (production)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build -p ios --profile production --non-interactive

