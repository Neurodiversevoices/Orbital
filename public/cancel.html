<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Orbital — Come Back Anytime</title>
<meta name="theme-color" content="#05060A">
<link rel="icon" href="/favicon.ico">
<style>
  *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
  body{
    background:#05060A;
    color:rgba(255,255,255,0.85);
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    line-height:1.6;
    -webkit-font-smoothing:antialiased;
    min-height:100vh;
    display:flex;align-items:center;justify-content:center;
  }
  .card{
    text-align:center;
    max-width:480px;
    padding:48px 32px;
  }
  .icon{
    width:64px;height:64px;border-radius:14px;
    margin:0 auto 32px;
    box-shadow:0 0 60px rgba(0,215,255,0.15);
  }
  h1{
    font-size:28px;font-weight:700;color:#fff;
    margin-bottom:12px;letter-spacing:-0.3px;
  }
  p{
    font-size:17px;color:rgba(255,255,255,0.5);
    margin-bottom:32px;line-height:1.55;
  }
  .home-link{
    display:inline-block;
    background:rgba(255,255,255,0.06);color:rgba(255,255,255,0.7);
    border:1px solid rgba(255,255,255,0.08);
    border-radius:10px;padding:14px 32px;
    font-size:15px;font-weight:600;
    text-decoration:none;transition:all 0.2s;
  }
  .home-link:hover{background:rgba(255,255,255,0.1);color:#fff}
</style>
</head>
<body>
  <div class="card">
    <img src="/icon.png" alt="Orbital" class="icon" width="64" height="64">
    <h1>No worries — come back when you're ready.</h1>
    <p>Your checkout was cancelled. You can upgrade anytime from the pricing page.</p>
    <a href="/#pricing" class="home-link">Back to Pricing</a>
  </div>
</body>
</html>
